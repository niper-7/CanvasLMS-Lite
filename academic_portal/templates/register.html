<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Register | CanvasLMS-Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #0070f3;
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e2f;
      --card-light: #ffffff;
      --card-dark: #2b2b3c;
      --text-light: #2d3b45;
      --text-dark: #ffffff;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
    }

    body {
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .register-container {
      max-width: 480px;
      margin: 7% auto;
      padding: 30px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .form-title {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-register {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-register:hover {
      background-color: #005dc1;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: var(--primary-color);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>

  <div class="register-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Canvas_logo_%282023%29.svg" alt="Canvas Logo" class="logo" />
    <div class="form-title">Create Your Account</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" autocomplete="off">
      <div class="mb-3">
        <label for="id" class="form-label">User ID</label>
        <input type="text" class="form-control" id="id" name="id"
               placeholder="e.g., 12342024" required pattern="\d{8}" autocomplete="off" />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name"
               placeholder="e.g., Jane Doe" required autocomplete="off" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="e.g., jane@example.com" required autocomplete="off" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Min 8 characters, mixed types" required minlength="8"
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&]).{8,}" autocomplete="new-password" />
        <div class="form-text text-muted small">
          Must contain uppercase, lowercase, digit, and special character.
        </div>
      </div>

      <button type="submit" class="btn btn-register w-100 text-white">Register</button>

      <p class="mt-3 text-center small">
        Already registered?
        <a href="{{ url_for('login') }}">Login here</a>
      </p>
    </form>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }
  </script>
</body>
</html>
